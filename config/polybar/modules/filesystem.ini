[module/filesystem]
type = internal/fs
interval = 60
fixed-values = true

mount-0 = /
mount-1 = /mnt/hdd

label-mount-0 = test

format-mounted-underline = ${colors.function}
format-unmounted-underline = ${colors.warning}

label-mounted = %{F#5E81AC}%mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground}
